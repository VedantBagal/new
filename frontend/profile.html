<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVFLASH - User Profile</title>
    <link rel="stylesheet" href="style.css"> <!-- Shared CSS -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li> <!-- Conceptual -->
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Your Profile</h1>
        
        <section id="profile-details">
            <form id="profile-form">
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <p>Points: <span id="points-display">loading...</span></p>
                </div>
                <button type="submit">Update Profile</button>
            </form>
            <div id="message-area" style="margin-top: 15px;"></div>
        </section>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
