<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVFLASH - Revision Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h1 id="flashcard-app-title">Flashcard Revision</h1>
        <h2 id="subject-title">Loading Subject...</h2>

        <div class="flashcard">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <p id="question">Question Placeholder</p>
                </div>
                <div class="flashcard-back">
                    <p id="answer">Answer Placeholder</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev-button">Previous</button>
            <button id="flip-button">Flip</button>
            <button id="next-button">Next</button>
        </div>
        <div class="session-controls" style="margin-top: 20px;">
            <button id="complete-session-btn">Finish Session & Claim Points (TODO)</button>
        </div>
        <div id="message-area-flashcard" style="margin-top: 15px;"></div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
